        <h2 class="">Preencha seus dados</h2>
            <div class="row">
                <form class="ajuste"name="signup" target="_blank" autocomplete="off" onsubmit="alert('Formulário Enviado!')" method="post" action="#">
                    <fieldset>
                        <legend>Dados Pessoais</legend>

                        <label>Nome:</label><input type="text" placeholder="nome completo"/>
                        <br/>
                        <label>Email:</label><input type="email" placeholder="ex:name.surname@gmail.com"/>
                        <br/>
                        <label>Assunto:</label><input type="text" placeholder="Diga o motivo do contato"/>
                        <br/>
                        <textarea cols="20" rows="5">Mensagem:</textarea>
                        <br/>
                        <button type="reset">Limpar</button>
                        <br/>
                        <button type="submit">Enviar</button>
                    </fieldset>       
            </div>

        <footer>
            <h3>Quem somos</h3>
            <p>Referência em diferentes especialidades, a HealthCO tem serviço de emergência ágil e moderno. Excelência no atendimento 24h/dia!</p>
